<!DOCTYPE html>



<html>



<head>



<title>子云</title>


</head>



<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
 
   
  
    button {
      font-size: 16px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>



<body>







<div id="blocks">



<div class="block">



<label for="宽">防盗网宽:</label>



<input type="number" class="宽">







<label for="高">防盗网高:</label>



<input type="number" class="高">







<label for="count">防盗网数量:</label>



<input type="number" value="1" class="count">







<button onclick="calculate(this)">计算材料</button>







<p>



宽度计算公式: <input type="text" class="宽-formula" value="宽-5"> <br>



高度计算公式: <input type="text" class="高-formula" value="高">



</p>







<p>

  宽度打眼料: <span class="宽-d"style="color: red;"></span><br>
        宽度数量: <span class="宽-count"style="color: red;"></span><br>
        高度料: <span class="高-e" style="color: red;"></span><br>
        高度数量: <span class="高-count"style="color: red;"></span>


</p>



</p>



</div>



</div>







<button onclick="addBlock()">添加计算块</button>







<script>



// 数组记录结果



var aa = [];







function addBlock() {



var block = document.querySelector('.block').cloneNode(true);



document.getElementById('blocks').appendChild(block);



}







function calculate(elem) {



var block = elem.parentNode;



var 高 = block.querySelector('.高').value;



var count = block.querySelector('.count').value;



// 处理宽度

var 宽 = block.querySelector('.宽').value;

var 宽Formula = block.querySelector('.宽-formula').value;

var 宽Result = eval(宽Formula);

block.querySelector('.宽-d').innerText = 宽Result;







// 宽度数量计算



var 宽Count = parseInt(高 / 35) + 1;



宽Count *= Math.round(count * 1);



block.querySelector('.宽-count').innerText = 宽Count;



aa.push(宽Count);



// 高度计算



var 高Result = 高;



block.querySelector('.高-e').innerText = 高Result;



aa.push(高Result);







// 高度数量



var 高Count = count * 2;



block.querySelector('.高-count').innerText = 高Count;



aa.push(高Count);



}



</script>

</body>


<title>防盗网宽度划线打眼</title> <style> .red { color: red; display: inline; } .blue { color: blue; display: inline; } </style> </head> <body>
<label for="input-number">输入划线打眼料长:</label>

<input type="number" id="input-number" min="0">
<button onclick="calculateDistribution()">按小于12公分开始划线</button>

<p id="result"></p> <script> function calculateDistribution() { let a = parseFloat(document.getElementById("input-number").value); let b = a + 2; let c = Math.ceil(b / 12); let allocation = (b / c).toFixed(3); let result = ""; let remaining = b; let i = 1; while (remaining > 0) { let amount = Math.min(remaining, parseFloat(allocation)); result += '<span class="' + (i % 2 == 0 ? 'red' : 'blue') + '">' + (i * amount - 1).toFixed(3) + '</span> '; remaining -= amount; i++; } document.getElementById("result").innerHTML = result; } </script> </body> 

</body>



</html>
