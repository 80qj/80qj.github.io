<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://h5.mengw.com/index?gid=1203&server_id=1&platformcoin&isbandscreen"></iframe>
  </div>
</body>
</html>
